<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
  <title>Список студентов</title>

  <script defer src="./main.js"></script>
</head>

<body>
  <section class="header">
    <div class="container header__container">
      <h1 class="header__title text-align-center">Список студентов</h1>
      <div class="header__button">
        <button class="header__btn btn btn-outline-primary" id="btn-add">Добавить
          студента</button>
        <button class="header__btn btn btn-outline-primary" id="btn-search">Поиск</button>
      </div>
      <div class="header__add">
        <div class="header__bad row justify-content-center">
          <img src="./img/bad.png" alt="bad" class="header__bad-img col-3">
          <span class="header__bad-txt col-12 text-center">Данные введены неверно</span>
          <button class="btn btn-primary col-4 header__btn-bad" id="bad-btn">Внести изменения</button>
        </div>
        <form class="header__form-add">
          <ul class="row header__list-add align-items-center justify-content-center list-group">
            <li class="list-group-item header__item-add col-6">
              <label class="header__lable" for="lastName">Фамилия</label>
              <input type="text" class="form-control header__input-add" placeholder="Фамилия" id="lastName">
            </li>
            <li class="list-group-item header__item-add col-6">
              <label class="header__lable" for="name">Имя</label>
              <input type="text" class="form-control header__input-add" placeholder="Имя" id="name">
            </li>
            <li class="list-group-item header__item-add col-6">
              <label class="header__lable" for="middleName">Отчество</label>
              <input type="text" class="form-control header__input-add" placeholder="Отчество" id="middleName">
            </li>
            <li class="list-group-item header__item-add col-6">
              <label class="header__lable" for="dateBirth" min="1900-01-01" max="2024-12-31">Дата рождения</label>
              <input type="date" class="form-control header__input-add" placeholder="Дата рождения" id="dateBirth">
            </li>
            <li class="list-group-item header__item-add col-6">
              <label class="header__lable" for="yearStart">Год начала обучения</label>
              <input type="number" class="form-control header__input-add" placeholder="2019" id="yearStart" min="2000"
                max="2024">
            </li>
            <li class="list-group-item header__item-add col-6">
              <label class="header__lable" for="faculty">Факультет</label>
              <input type="text" class="form-control header__input-add"
                placeholder="Информатика и вычислительная техника" id="faculty">
            </li>
            <li class="list-group-item header__item-add col-12">
              <button class="btn btn-outline-primary header__from-btn-add" id="from-btn-add">Добавить
                студента</button>
            </li>
          </ul>
        </form>
      </div>
      <div class="header__search">
        <form class="header__form-search">
          <ul class="row header__list-search align-items-center list-group">
            <li class="header__item-search list-group-item col-6">
              <label for="fullName" class="header__lable">ФИО студента</label>
              <input type="text" class="form-control header__input-search" id="fullName" placeholder="ФИО">
            </li>
            <li class="header__item-search list-group-item col-6">
              <label for="facultySearch" class="header__lable">Факультет</label>
              <input type="text" class="form-control header__input-search" id="facultySearch" placeholder="Факультет">
            </li>
            <li class="header__item-search list-group-item col-6">
              <label for="yearStartSearch" class="header__lable">Год начала обучения</label>
              <input type="text" class="form-control header__input-search" id="yearStartSearch"
                placeholder="Год начала обучения">
            </li>
            <li class="header__item-search list-group-item col-6">
              <label for="yearEnd" class="header__lable">Год окончания обучения</label>
              <input type="text" class="form-control header__input-search" id="yearEnd"
                placeholder="Год окончания обучения">
            </li>
            <li class="header__item-search list-group-item col-12">
              <button class="header__form-btn-search btn btn-outline-primary">Поиск</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </section>
  <section class="main">
    <div class="container main__container">
      <h2 class="main__title">Студенты</h2>
      <table class="main__table table table-bordered" id="table">
        <thead class="thead-dark text-center" id="thead">
          <tr>
            <th scope="col" data-name="fio" class="main__thead">ФИО</th>
            <th scope="col" data-name="faculty" class="main__thead">Факультет</th>
            <th scope="col" data-name="dateBirth" class="main__thead">Дата рождения</th>
            <th scope="col" data-name="yearOfStudy" class="main__thead">Годы обучения</th>
          </tr>
        </thead>
        <tbody class="thead-dark text-center" id="tbody"></tbody>
      </table>
    </div>
  </section>
</body>

</html>
